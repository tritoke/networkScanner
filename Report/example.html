  <script type="text/javascript">
    function imgtog() {
      if (document.getElementById("img").style.display == "none") {
        document.getElementById("img").style = "block"
      } else {
        document.getElementById("img").style.display = "none"
      }
    }

  </script>

<img id="img" src="document/screenshots/packet_drop.png">

<button onclick="imgtog()">Toggle image</button>
